<body>
    <div class="transaction-history-btn" onclick="viewTransactionHistory()">
        <i class="fas fa-history"></i>
    </div>

    <h1>Admin - Court Owner Approvals</h1>

    <div class="container">
        <table id="courtOwnersTable">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Owner Name</th>
                    <th>Contact Info</th>
                    <th>Registration Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>johndoe@email.com</td>
                    <td>2024-11-06</td>
                    <td>Pending</td>
                    <td>
                        <button class="btn btn-view" onclick="viewCourtOwnerDetails(1)">View Details</button>
                        <button class="btn btn-approve" onclick="approveCourtOwner(1)">Approve</button>
                        <button class="btn btn-reject" onclick="rejectCourtOwner(1)">Reject</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>janesmith@email.com</td>
                    <td>2024-11-05</td>
                    <td>Pending</td>
                    <td>
                        <button class="btn btn-view" onclick="viewCourtOwnerDetails(2)">View Details</button>
                        <button class="btn btn-approve" onclick="approveCourtOwner(2)">Approve</button>
                        <button class="btn btn-reject" onclick="rejectCourtOwner(2)">Reject</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Transaction History Modal -->
    <div id="transactionHistoryModal" class="modal">
        <div class="modal-content">
            <h2>Transaction History</h2>
            <table id="transactionHistoryTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Owner Name</th>
                        <th>Action</th>
                        <th>Date</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transaction history rows will be added here dynamically -->
                </tbody>
            </table>
            <button onclick="closeTransactionHistory()">Close</button>
        </div>
    </div>

    <!-- Court Owner Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <h2>Court Owner Details</h2>
            <form>
                <div class="form-group">
                    <label for="owner-name">Owner Name:</label>
                    <input type="text" id="owner-name" disabled>
                </div>
                <div class="form-group">
                    <label for="contact-info">Contact Info:</label>
                    <input type="email" id="contact-info" disabled>
                </div>
                <div class="form-group">
                    <label for="court-name">Court Name:</label>
                    <input type="text" id="court-name" disabled>
                </div>
                <div class="form-group">
                    <label for="court-address">Court Address:</label>
                    <textarea id="court-address" rows="4" disabled></textarea>
                </div>
                <div class="form-group">
                    <label for="uploaded-files">Uploaded Files:</label>
                    <div class="file-box">
                        <ul id="uploaded-files" class="file-list"></ul>
                    </div>
                </div>
            </form>
            <button onclick="closeDetailsModal()">Close</button>
        </div>
    </div>


</body>
