<body>
    <div class="main-content">
        <h1>My Community</h1>
        <div class="container">
            <div class="side-box">
                <div class="box1">
                    <div class="filter-header">Filter</div>
                    <div class="selected-filters" id="selected-filters"></div>
                    <div class="filter-section">
                        <div class="filter-header">Date Posted</div>
                        <label><input type="checkbox" value="today" onclick="toggleFilter(this)"> Today</label>
                        <label><input type="checkbox" value="this-week" onclick="toggleFilter(this)"> This Week</label>
                        <label><input type="checkbox" value="this-month" onclick="toggleFilter(this)"> This Month</label>
                    </div>
                    <div class="filter-section">
                        <div class="filter-header">Looking For</div>
                        <label><input type="checkbox" value="GamePartner" onclick="toggleFilter(this)"> Game Partner</label>
                        <label><input type="checkbox" value="Group" onclick="toggleFilter(this)"> Group</label>
                        <label><input type="checkbox" value="Player" onclick="toggleFilter(this)"> Player</label>
                    </div>
                    <div class="filter-section">
                        <div class="filter-header">Sort By</div>
                        <label><input type="checkbox" id="sort-ascending" onclick="sortData()"> Ascending</label>
                        <label><input type="checkbox" id="sort-descending" onclick="sortData()"> Descending</label>
                    </div>
                </div>
            </div>

            <div class="main-box" id="post-feed">
                <!-- Dynamic post entries will be inserted here -->
                <div class="create-post">
                    <div class="profile-pic">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" id="post-input" placeholder="What's on your mind?">
                    <button onclick="createPost()">Post</button>
                </div>
            </div>

            <div class="side-box2">
                <h3>Manage Posts</h3>
                <div id="manage-posts">
                    <!-- Dynamic Manage Posts entries will be inserted here -->
                </div>
            </div>
        </div>
    </div>
</body>
