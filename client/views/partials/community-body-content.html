<body>
  <div class="main-content">
    <h1>My Community</h1>
    <div class="container">
      <div class="side-box">
        <div class="box1">
          <div class="filter-header">Filter</div>
          <div class="selected-filters" id="selected-filters"></div>
          <div class="filter-section">
            <div class="filter-header">Date Posted</div>
            <label>
              <input type="checkbox" name="date-filter" value="today" />
              Today
            </label>
            <label>
              <input type="checkbox" name="date-filter" value="this week" />
              This Week
            </label>
            <label>
              <input type="checkbox" name="date-filter" value="this month" />
              This Month
            </label>
          </div>

          <div class="filter-section">
            <div class="filter-header">Popular</div>
            <div id="popular-hashtags">
              <!-- Hashtags will be inserted here dynamically -->
            </div>
          </div>

          <div class="filter-section">
            <div class="filter-header">Sort By</div>
            <label>
              <input type="checkbox" name="sort-filter" id="sort-ascending" value="createdAt:asc" />
              Ascending
            </label>
            <label>
              <input type="checkbox" name="sort-filter" id="sort-descending" value="createdAt:desc" />
              Descending
            </label>
          </div>
        </div>
      </div>

      <div class="main-box" id="post-feed">
        <!-- Dynamic post entries will be inserted here -->
        <div id="create-post-container" class="create-post">
          <div class="profile-pic">
            <i class="fas fa-user"></i>
          </div>
          <input type="text" id="post-input" placeholder="What's on your mind?" />
          <button>Post</button>
        </div>
      </div>

      <div class="side-box2">
        <h3>Manage Posts</h3>
        <div id="manage-posts">
          <!-- Dynamic Manage Posts entries will be inserted here -->
        </div>
      </div>
    </div>
  </div>
</body>
