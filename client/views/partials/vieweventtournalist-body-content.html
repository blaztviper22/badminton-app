<body>
  <section class="home-section">
    <h1>Events and Tournaments</h1>
    <div class="box">
      <div class="stats-container">
        <div class="stat-box">
          <i class="fas fa-calendar-alt"></i>
          <div class="stat-box-content">
            <h3>Total Event</h3>
            <span id="total-events"></span>
          </div>
        </div>
        <div class="stat-box">
          <i class="fas fa-trophy"></i>
          <div class="stat-box-content">
            <h3>Total Tournament</h3>
            <span>8</span>
          </div>
        </div>
        <div class="stat-box">
          <i class="fas fa-users"></i>
          <div class="stat-box-content">
            <h3>Joined Users</h3>
            <span id="total-users"></span>
          </div>
        </div>
        <div class="stat-box">
          <i class="fas fa-wallet"></i>
          <div class="stat-box-content">
            <h3>Total Fees</h3>
            <span id="total-fees"></span>
          </div>
        </div>
      </div>

      <div class="content-section">
        <div class="events">
          <h2>All Events</h2>
          <ul id="event-list" class="content-list">
            <!-- Event items will be injected here -->
          </ul>
        </div>
        <div class="tournaments">
          <h2>All Tournaments</h2>
          <ul class="content-list">
            <li class="tournament-number">
              <span>1</span>
              <div class="content-details">
                <div>
                  <strong>Sample Tournament 1 Title</strong>
                  <p class="posted-date">Posted on: 00/00/000</p>
                </div>
                <a href="viewTournament.html" class="view-more-btn tournament">View More</a>
              </div>
            </li>

            <li class="tournament-number">
              <span>2</span>
              <div class="content-details">
                <div>
                  <strong>Sample Tournament 2 Title</strong>
                  <p class="posted-date">Posted on: 00/00/000</p>
                </div>
                <button class="view-more-btn tournament">View More</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</body>
