<body>
  <section class="home-section">
    <h1>Manage Posts</h1>
    <div class="content-section">
      <div class="caa-wrapper">
        <div class="filter-buttons">
          <div class="left-buttons">
            <button onclick="filterPosts('all')">All</button>
            <button onclick="filterPosts('event')">Events</button>
            <button onclick="filterPosts('membership')">Memberships</button>
            <button id="add-post" class="plus-button">Add New Post <i class="fas fa-plus"> </i></button>
          </div>
        </div>
        <div class="box">
          <!--  dynamically create a post -->
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="addModal" class="modal">
      <div class="modal-content-createpost">
        <h2>Add New Post</h2>

        <label for="category">Select Category:</label>
        <select id="category" required>
          <option value="announcement">Announcement</option>
          <option value="event">Event</option>
        </select>

        <!-- Common Fields -->
        <div id="common-fields">
          <label for="heading">Heading</label>
          <input type="text" id="heading" placeholder="Type here" />
          <label for="details">Details</label>
          <textarea id="details" rows="4" placeholder="Type here"></textarea>
        </div>

        <!-- Event Fields -->
        <div id="event-fields" style="display: none">
          <label for="start-date">Start Date</label>
          <input type="date" id="start-date" />

          <label for="end-date">End Date</label>
          <input type="date" id="end-date" />

          <label for="reservationFee">Reservation Fee (optional)</label>
          <input type="number" id="reservationFee" placeholder="Enter reservation fee" />

        </div>

        <!-- Image Upload -->
        <label for="image">Upload Images:</label>
        <div class="input-group">
          <span class="input-group-btn">
            <button id="uploadButton" type="button" class="btn btn-primary">
              <i class="fas fa-upload"></i>
              Upload
            </button>
          </span>
        </div>

        <!-- Image Preview Container -->
        <div id="imagePreviewContainer" class="image-preview-container"></div>

        <!-- Buttons -->
        <div class="modal-buttons">
          <button type="button" id="postNow">Post Now</button>
          <button type="button" id="cancelModal">Cancel</button>
        </div>
      </div>
    </div>
  </section>
</body>
