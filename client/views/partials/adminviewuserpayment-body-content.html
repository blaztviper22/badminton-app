<body>
  <section class="home-section">
    <h1>User Payments</h1>
    <div id="profileNav" class="profile-nav">
      <a href="/user/admin/user-payments/?tab=court-reservation" class="active">Court Reservation</a>
      <a href="viewUserPaymentET.html">Event/Tournaments</a>
      <a href="viewUserPaymentTraining.html">Training</a>
      <a href="viewUserPaymentProduct.html">Product Reservation</a>
    </div>
    <div class="box">
      <div class="filter-container">
        <div class="filter-actions">
          <label for="search">Search:</label>
          <input type="text" id="search" class="search-field" placeholder="Search by name..." />
          <button class="filter-button">
            Print Payment
            <i class="fas fa-file-alt"></i>
          </button>
          <button id="expandButton" class="filter-button">
            Expand Table
            <i class="fas fa-expand"></i>
          </button>
        </div>
      </div>

      <table id="paymentTable">
        <thead>
          <tr>
            <th>
              Name
              <i class="sort-icon fas fa-sort"></i>
            </th>
            <th>Payer Email</th>
            <th>
              Date Paid
              <i class="sort-icon fas fa-sort"></i>
            </th>
            <th>Reservation Fee</th>
            <th>Transaction ID</th>
            <th class="hide-column">
              Date Reserved
              <i class="sort-icon fas fa-sort"></i>
            </th>
            <th class="hide-column">Time Reserved</th>
            <th class="hide-column">Court Reserved</th>
            <th>Total Bill</th>
            <th>
              Bill Status
              <i class="sort-icon fas fa-sort"></i>
            </th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows are injected dynamically here -->
          <tr></tr>
        </tbody>
      </table>
    </div>
  </section>
</body>
