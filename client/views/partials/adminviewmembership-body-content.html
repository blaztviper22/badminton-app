<body>
  <h1>Manage Membership Cards</h1>
  <div class="admin-container">
    <!-- Form to Add/Update Membership Card -->
    <div class="card-form">
      <h2>Add New Membership Card</h2>
      <form id="membershipForm">
        <label for="imageUrl">Upload Image:</label>
        <input type="file" id="imageUrl" name="imageUrl" accept="image/*" required>
        
        <!-- Placeholder for New Card Image Preview -->
        <img id="newImagePreview" class="image-preview" style="display: none;"/>

        <label for="cardName">Card Name:</label>
        <input type="text" id="cardName" name="cardName" placeholder="Enter card name" required />

        <label for="cardDescription">Card Description:</label>
        <textarea id="cardDescription" name="cardDescription" placeholder="Enter card description" required></textarea>

        <label for="cardPrice">Price (₱):</label>
        <input type="number" id="cardPrice" name="cardPrice" placeholder="Enter price" required />

        <button type="submit" class="form-btn">Save Card</button>
      </form>
    </div>

    <!-- Membership Cards Display -->
    <div class="card-container" id="cardContainer">
      <!-- Dynamically added cards will appear here -->
    </div>
  </div>

  <!-- Modal for Editing Cards -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>Edit Membership Card</h2>
      <form id="editForm">
        <label for="editImageUrl">Upload Image:</label>
        <div class="upload-container">
          <input type="file" id="editImageUrl" name="editImageUrl" accept="image/*" />
          <img id="editImagePreview" class="image-preview" style="display: none" />
        </div>

        <label for="editCardName">Card Name:</label>
        <input type="text" id="editCardName" name="cardName" required />

        <label for="editCardDescription">Card Description:</label>
        <textarea id="editCardDescription" name="cardDescription" required></textarea>

        <label for="editCardPrice">Price (₱):</label>
        <input type="number" id="editCardPrice" name="cardPrice" required />

        <div class="modal-btn-container">
          <button type="submit" class="modal-btn">Update Card</button>
          <button type="button" class="close-btn" onclick="closeModal()">Close</button>
        </div>
      </form>
    </div>
  </div>
</body>
