<body>
  <div id="index-ui">
    <div class="container">
      <div class="upper-content-container">
        <div class="logo-container">
          <a href="/">
            <img src="/assets/images/logo-white.png" alt="Logo" />
          </a>
        </div>
        <div class="title-container">
          <h2>Bataan Badminton Portal</h2>
        </div>
      </div>
    </div>

    <div class="img-container">
      <img src="/assets/images/indexImg.png" alt="Image" />
    </div>
  </div>

  <div class="login-form-container">
    <div class="login-form" id="loginFormContainer">
      <div class="text">Sign in</div>
      <form id="loginform">
        <div class="data">
          <label>Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required />
        </div>
        <div class="data">
          <label>Password</label>
          <input id="password" name="password" type="password" placeholder="Enter your password" required />
          <!--<i class="fas fa-eye-slash toggle-password"></i> -->
        </div>
        <div class="data">
          <label>User Type</label>
          <select name="userType" required>
            <option value="" disabled selected>Select user type</option>
            <option value="Admin">Admin</option>
            <option value="Coach">Coach</option>
            <option value="Player">Player</option>
          </select>
        </div>
        <button class="btn" type="submit">
          <span class="submit">Sign in</span>
        </button>
        <div class="forgot-pass">
          <a href="#" data-toggle="modal" data-target="#forgotPasswordModal">Forgot Password?</a>
        </div>
      </form>
    </div>
    <div>
      <h4>
        Don't have an account?
        <a href="/register">Sign up here.</a>
      </h4>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div
    class="modal fade"
    id="forgotPasswordModal"
    tabindex="-1"
    aria-labelledby="forgotPasswordModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="resetEmail">Enter your email address</label>
              <input type="email" class="form-control" id="resetEmail" placeholder="Email address" />
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
