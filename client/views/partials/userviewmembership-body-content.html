<body>
    <div class="header-container">
      <h1>Membership</h1>
      <span class="list-icon">☰</span>
    </div>
  
    <div class="card-container">
      <div class="membership-card">
        <img src="public/assets/images/Pamana.jpeg" alt="Membership 1">
        <div class="card-content">
          <div class="card-description">Basic Membership: Enjoy limited access to our services.</div>
          <div class="price">₱200</div>
        </div>
        <button class="subscribe-btn" id="subscribeBtn">Subscribe</button>
      </div>
    </div>
    
  
    <div id="listModal" class="modal-list">
      <div class="modal-list-content">
        <div class="modal-list-header">Your Subscriptions</div>
        <table class="membership-table" id="membershipTable">
          <thead>
            <tr>
              <th>Membership</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr id="basicMembershipRow">
              <td>Basic Membership</td>
              <td>₱200</td>
              <td><button class="cancel-btn">Cancel</button></td>
            </tr>
            <tr id="standardMembershipRow">
              <td>Standard Membership</td>
              <td>₱500</td>
              <td><button class="cancel-btn">Cancel</button></td>
            </tr>
          </tbody>
        </table>
        <br><br>
        <button class="close-btn">Close</button>
      </div>
    </div>
  
    <div id="confirmationModal" class="modal-confirmation">
      <div class="modal-confirmation-content">
        <div class="modal-confirmation-header">Are you sure?</div>
        <p>Do you really want to cancel your subscription?</p>
        <div class="confirmation-buttons">
          <button class="confirm-btn" id="confirmCancelBtn">Yes, Cancel</button>
          <button class="cancel-btn">No, Keep</button>
        </div>
      </div>
    </div>
  </body>
